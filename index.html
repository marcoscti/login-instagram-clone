<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="icon" sizes="192x192" href="img/favicon.png">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="img/login.png" alt="instagram-phone">
        </div>
        <div class="instagram-contiue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="logo">
                <form>
                    <div class="item">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                    </div>
                    <div class="item">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="item">
                        <button>Entrar</button>
                    </div>
                </form>
                <div class="option">
                    <i class="linha"></i>
                    &nbsp;<span>OU</span>&nbsp;
                    <i class="linha"></i>
                </div>
                <div class="face-login"><img src="img/facebook.png"><a href="#">&nbsp;Entrar com o Facebook</a></div>
                <small><a href="#">Esqueceu a senha?</a></small>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="#" style="font-weight: bold;">Cadastre-se</a></p>
            </div>
            <div class="group-2">
                <p>Obtenha o Aplicativo</p>
                <div class="downloads">
                    <img src="img/apple.png" alt="Apple Store">
                    <img src="img/google.png" alt="Play Store">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
